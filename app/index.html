<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mundi | Make Maps</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/nprogress/nprogress.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/benheb/open-search/master/open-search.css">
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/benheb/legend/master/legend.css">
    <link rel="stylesheet" href="https://rawgit.com/benheb/malette/master/dist/malette.css" />

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Mundi</a>
      </div>
      <span class="pull-right">
        <ul class="nav navbar-nav">
          <li><a href="https://github.com/benheb/open-search">Open Search</a></li>
          <li><a href="https://github.com/benheb/malette">Malette</a></li>
          <li><a href="https://github.com/login/oauth/authorize?scope=gist,user&client_id=6b86d761a067c9370da9" id="login">Github Login</a></li>
        </div>
      </span>
    </nav>

    <div id="toolbar">
      <div id="camera"><i class="glyphicon glyphicon-camera"></i></div>
      <div id="edit"><i class="glyphicon glyphicon-edit"></i> Edit</div>
      <div id="save-map" class="tool"><i class="glyphicon glyphicon-floppy-save"></i> <span id="save-text">Save</span></div>
      <div id="clear-layers" class="tool"><i class="glyphicon glyphicon-fire"></i> Clear </div>
      <!-- <div id="style-map" class="tool disabled"><i class="glyphicon glyphicon-pencil"></i> Styler</div> -->
      <div id="add-data" class="tool"><i class="glyphicon glyphicon-search"></i> Add</div>
      <div id="new"><i class="glyphicon glyphicon-globe"></i> New</div>
    </div>

    <div id="map-region">
      <div id="map">
        <div id="legend-container"></div>
      </div>
      <div id="overlay-region">
        <div id="basemaps">
          <div class="change-basemap" id="dark"></div>
          <div class="change-basemap" id="delorme"></div>
          <div class="change-basemap" id="gray"></div>
        </div>
        <div id="search-container"></div>
      </div>
      <div id="image-out-container">
        <a id="download">Download Image <i class="glyphicon glyphicon-download"></i></a>
        <div id="image-out"></div>
      </div>
    </div>

    <div class="footer">
      <p>With â™¥ from the map gnomes</p>
      <div id="footer-urls">
        <span>Gist: </span><a id="gist-url" href="#" target="_blank"></a>
        <span>bl.ocks: </span><a id="blocks-url" href="#" target="_blank"></a>
      </div>
    </div>
    
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-65830589-1', 'auto');
      ga('send', 'pageview');

    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/underscore/underscore.js"></script>
    <script src="/bower_components/nprogress/nprogress.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->
    
    <script src="https://rawgit.com/benheb/legend/master/sortable.js"></script>
    <script src="http://js.arcgis.com/3.14/"></script>
    <script src="https://rawgit.com/benheb/open-search/master/open-search.js"></script>
    <script src="https://rawgit.com/benheb/legend/master/legend.js"></script>
    <script src="https://rawgit.com/benheb/malette/master/dist/malette.js"></script>
    <script src='http://lovasoa.github.io/tidy-html5/tidy.js'></script>

    <!-- build:js scripts/main.js -->
    <script src="scripts/html2canvas.js"></script>
    <script src="scripts/html2canvas.svg.js"></script>
    <script src="scripts/github.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/tmpl.js"></script>
    <script src="scripts/defaults.js"></script>
    <script src="scripts/webmap.js"></script>
    <!-- endbuild -->

    <script>
      //initialize app on page ready
      $(document).on('ready', function() {
        app = new App({});
      });
    </script>

</html>
